<h1 class="mt-4">Especialidades</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="container">


    <div class="row">
            <div class="col-md-12">
                <div class="alert alert-sucess" role="alert" *ngIf="mensagemSucesso">
                    {{ mensagemSucesso }}
                </div>
            <div class="alert alert-danger" role="alert" *ngIf="mensagemErro">
                {{ mensagemErro }}
            </div>
            </div>
        </div>

    <div class="row">
            <div class="col-md-2">
                <button class="btn btn-warning" (click)="novoCadastro()"><i class="fa fa-plus"></i>Novo</button>
            </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Descrição</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let especialidade of especialidades">
                        <td>{{ especialidade.id }}</td>
                        <td>{{ especialidade.descricao }}</td>
                        <button class="btn btn-primary" routerLink="/especialidade-form/{{especialidade.id}}">
                            <i class="fa fa-edit"></i>
                        </button>

                        <button class="btn btn-danger" (click)="preparaDelecao(especialidade)"
                         data-toggle="modal" data-target="#modalDelecao">
                            <i class="fa fa-trash"></i>
                        </button>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
        <div id="modalDelecao" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Confirmação</h4>
                    </div>

                    <div class="modal-body" *ngIf="especialidadeSelecionada">
                        Confirma a Deleção do(a) Funcionario(a): {{especialidadeSelecionada.descricao}}?
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-primary" (click)="deletarFuncionario()" data-dismiss="modal">Confirmar</button>
                        <button class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
</div>
