<h1 class="mt-4">Especialidades</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{especialidade.id ? 'Edição' : 'Cadastro'}}</li>
</ol>
<div class="container">
    <form #EspecialidadeForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-12">
                <div class="alert akert-sucess" role="alert" *ngIf="sucess == true">
                    Especialidade Salvo/Atualizado com Sucesso!
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" class="form-control" disabled="true" [(ngModel)]="especialidade.id" name="id"/>
                </div>

                <div class="form-group">
                    <label>Descrição:</label>
                    <input type="text" class="form-control" [(ngModel)]="especialidade.descricao" name="descricao"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <button type="submit" class="btn btn-sucess" *ngIf="!especialidade.id">
                    <i class="fa fa-save"></i>Salvar
                </button>
                 
                <button type="submit" class="btn btn-primary" *ngIf="especialidade.id">
                    <i class="fa fa-sync-alt"></i> Atualizar
                </button>
                
                <button type="button" class="btn btn-danger ml-1" (click)="voltarPListagem()">
                    <i class="fa fa-arrow-alt-circle-left"></i> Voltar
                </button>
            </div>
        </div>
    </form>
</div>
